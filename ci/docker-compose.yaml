version: "3.9"
services: 
  webapp: 
    image: registry.gitlab.com/nishirken/calendar-api:${TAG}
    ports:
      - 127.0.0.1:8081:8081
    depends_on:
      - postgres

  postgres:
    image: docker.io/library/postgres:14
    expose:
      - "5555"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    env_file: .env
    command:
      - "-p 5555"
